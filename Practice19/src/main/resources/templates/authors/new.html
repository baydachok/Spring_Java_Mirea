<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add new author</title>
    </head>
    <body>
        <form th:method="POST" th:action="@{/authors}" th:object="${author}">
            <input type="text" id="nickname" th:field="*{nickname}" placeholder="Nickname">
            <input type="text" id="birth_date" th:field="*{birthDate}" placeholder="Birth date">
            <input type="submit" value="Add new author">
        </form>
    </body>
</html>
