<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Authors</title>
    </head>
    <body>
        <div th:each="author: ${authors}">
            <p th:text="${author.getNickname() + ' ' + author.getBirthDate()}"/>
        </div>

        <a href="/authors/new">Add new author</a><br>
        <a href="/">Go to home page</a>
    </body>
</html>
