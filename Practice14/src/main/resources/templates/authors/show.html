<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
</head>
<body>
    <div>
        <p>Author nickname: <span th:text="${author.getNickname()}"></span></p>
        <p>Birth date: <span th:text="${author.getBirthDate()}"></span></p>

        <form th:method="DELETE" th:action="@{/authors/{id}(id=${author.getId()})}">
            <input type="submit" value="Delete">
        </form>
        <br>
        <br>
        <a href="/authors">To authors list</a>
    </div>
</body>
</html>
