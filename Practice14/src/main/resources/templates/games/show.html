<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <div>
        <p>Game name: <span th:text="${game.getName()}"></span></p>
        <p>Creation date: <span th:text="${game.getCreationDate()}"></span></p>

        <form th:method="DELETE" th:action="@{/games/{id}(id=${game.getId()})}">
            <input type="submit" value="Delete">
        </form>
        <br>
        <br>
        <a href="/games">To games list</a>
    </div>
</body>
</html>
